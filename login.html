<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc if/else/if</title>
</head>
<body>
<h1>cau truc if/else/if</h1>
<script>
  let a=prompt('Tên đăng nhập',' ');
  if(a=="Admin"){
      let b=prompt('Nhập mật khẩu','');
      if(b=='TheMaster'){
      alert('Welcome')
  }else if(b=='null') {
      alert('canceld')
  }else{alert('Wrong password')
  }}
  else if(a=='null'){
      alert('canceld')
  }else{alert('I don’t know you')
  }

</script>

</body>
</html>
