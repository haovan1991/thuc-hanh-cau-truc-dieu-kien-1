<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc switch-case</title>
</head>
<body>
<h1>cau truc switch case</h1>
<script>
  let a=prompt('nhập tên trình duyệt')
  switch (a) {
      case 'Edge':
          alert("You've got the Edge!");
          break;
      case 'Chrome':
      case 'Firefox':
      case 'Safari':
      case 'Opera':
          alert('Okay we support these browsers too');
          break;
      default:
          alert('We hope that this page looks ok!');
  }

</script>
</body>
</html>
