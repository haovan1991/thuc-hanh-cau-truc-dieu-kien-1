<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<h1>kiem tra nam nhuan</h1>
<script>
    let a = parseInt(prompt('Nhập số năm'));
    if(a % 4 == 0 && a % 100 !==0)
        {
        alert("Năm " +a+"là năm nhuận")
    }
    else if(a % 100 ==0 && a % 400 !== 0)
    {
        alert("Năm "+a+"không là năm nhuận")
    }
    else if(a % 100 ==0 && a % 400 == 0)
    {
        alert("Năm "+a+"là năm nhuận")
    }
    else {
        alert("Năm" +a+ "không là năm nhuận")
    }
</script>
</body>
</html>
